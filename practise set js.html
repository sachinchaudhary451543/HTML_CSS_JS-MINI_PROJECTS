<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>practice good morning</title>
<style>
  #my-button{
    width: 50px;
    height: 50px;
    font-size: 25px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .js-odd{
    background-color: aqua;
  }
  .js-even{
    background-color: chartreuse;
  }

</style>
</head>
<body>
  <h3 id="greeting"></h3>

  <button id="my-button" onclick="buttonPressed();"></button>
 
 <script>
    let noOfTimeClicked=localStorage.getItem('noOfTimeClicked') || 0;
    function buttonPressed(){
      noOfTimeClicked++;
      localStorage.setItem('noOfTimeClicked',noOfTimeClicked); 
      updateButton();
    }

    function updateButton(){
      let button =document.querySelector('#my-button');
      if (noOfTimeClicked %2===0){
        button.classList.remove('js-odd');
        button.classList.add('js-even');
      }else{
        button.classList.remove('js-even');
        button.classList.add('js-odd');
      }
      button.innerText=noOfTimeClicked;
    }


    updateButton();











    function doGreeting(personName=''){
      let date =new Date();
    let hours =date.getHours();
    //let hours=6;
    //put any value here to take accordingly greetings otherwise remove this line for by default and run the previously loc
    let heading= document.querySelector('#greeting');

    if (hours>5 && hours<12){
      heading.innerText= `Good Morning ${personName}`;
    }else if(hours>12 && hours<18){
      heading.innerText=`Good afternoon ${personName}`;
    }else{
      heading.innerText=`Good Night ${personName}`;
    }
    }
doGreeting('Sp');
  </script>
</body>
</html>
