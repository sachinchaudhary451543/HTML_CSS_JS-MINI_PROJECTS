<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /* Cartoon Loader Styles */
#loader {
  position: fixed;
  z-index: 9999;
  background: linear-gradient(to right, #b3e5fc, #e1bee7);
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  transition: opacity 2s ease, visibility 0.9s;
}

.loader-animation img {
  width: 120px;
  animation: bounce 1.5s infinite ease-in-out;
}

.loader-animation p {
  margin-top: 1rem;
  font-size: 1.5rem;
  font-weight: bold;
  color: #3f51b5;
  font-family: "Dancing Script", cursive;
}

/* Bounce animation */
@keyframes bounce {
  0%, 100% {
    transform: translateY(0px);
  }
  50% {
    transform: translateY(-20px);
  }
}

/* Hide loader */
#loader.fade-out {
  opacity: 0;
  visibility: hidden;
}

    </style>
    <!-- Cartoon Loader -->
    <div id="loader">
    <div class="loader-animation">
        <img src="/cartoon image.webp" alt="Loading..." />
        <p>Welcome to SP.TECH.WORLD</p>
    </div>
    </div>






    <script>
        // Cartoon Loader Hide on Page Load
    window.addEventListener("load", () => {
        const loader = document.getElementById("loader");
        loader.classList.add("fade-out");

        setTimeout(() => {
            loader.style.display = "none";
        }, 500); // match fade-out transition
    });

    </script>
</body>
</html>
